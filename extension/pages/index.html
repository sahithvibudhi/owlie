<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/common.css">
    </head>
    <body style="width: 400px;" class='bg-light'>
        <div id="dashboard-page" class="d-none container">
            <div class='mt-3 bg-light'>
                <div class='row'>
                    <div class="col-10">
                        <div class=''>
                            <h3 id='greeting-container' class='lead mb-1'></h3>
                        </div>
                    </div>
                    <div class="col-2">
                        <span class='cursor' id='frnds-icon'>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
                                <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                            </svg>
                        </span>
                    </div>
                </div>
                <p id='my-uname'class='text-muted'></p>
            </div>
            <div class='mt-4 bg-white p-3 mb-4' style='border-radius: 8px;'>
                <div class="d-flex justify-content-end">
                        <input id='frnd-uname' type="text" placeholder="Friend's User ID" style='border: 1px solid #eee;
                        background: #eeeeee52;
                        padding-left: 8px;'></input>
                        <button id='add-frnd' class="btn btn-light">Add</button>
                </div>
                <div class="d-flex justify-content-end">
                    <div id='frnd-add-msg'></div>
                </div>
                <div class="row mt-2">
                    <div class="col-9 w-100">
                        <span>Youtube</span>
                    </div>
                    <div class="col-3 w-100">
                        <span>
                            <label id="ytcheck" class="switch">
                            <input id="youtube-cb" type="checkbox" checked>
                            <span class="slider"></span>
                            </label>
                        </span>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-9 w-100">
                        <span>Spotify</span>
                    </div>
                    <div class="col-3 w-100">
                        <span><label id="spcheck" class="switch">
                            <input id="spotify-cb" type="checkbox" checked>
                            <span class="slider"></span>
                        </label></span>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-9 w-100">
                        <span>Netflix</span>
                    </div>
                    <div class="col-3 w-100">
                        <span><label id="nfcheck" class="switch">
                            <input id="netflix-cb" type="checkbox" checked>
                            <span class="slider"></span>
                        </label></span>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-9 w-100">
                        <span>Medium</span>
                    </div>
                    <div class="col-3 w-100">
                        <span>
                            <label id="mdcheck" class="switch">
                            <input id="medium-cb" type="checkbox" checked>
                            <span class="slider"></span>
                            </label>
                        </span>
                    </div>
                </div>
            </div>
            
        </div>
        <div id="loading-page">
            Loading.. hang tight!
        </div>
        <div id="register-page" class="d-none">
            <input type="text" class="border-inputs" placeholder="Username" id='username-input'></input>
            <input type="text" class="border-inputs" placeholder="Name" id='name-input'></input>
            <button id="register-btn">Let's Go</button>
        </div>
        <div id="friends-page">
            <div class="container mt-3">
                <span id='frnd-back-btn' class='cursor'>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </span>
            </div>
            <div class='container mb-3' id='frnds-list-container'>
            </div>
        </div>
        <script type="text/javascript" src="scripts/jquery.js"></script>
        <script type="text/javascript" src="scripts/config.js"></script>
        <script type="text/javascript" src="scripts/router.js"></script>
        <script type="text/javascript" src="scripts/register.js"></script>
        <script type="text/javascript" src="scripts/greet.js"></script>
        <script type="text/javascript" src="scripts/switch.js"></script>
    </body>
</html>
